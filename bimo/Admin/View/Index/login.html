<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf8"/>
<link type="text/css" rel="stylesheet" href="__PUBLIC__/admin/css/login.css"/>
<script src="__PUBLIC__/admin/js/login.js"></script>
</head>
<body>
<div class="box">
	<div class="bg"></div>
	<div class="login">
		<form action="{:U('Admin/Index/login')}" method="post">
			<div class="text">
				<div class="text-sub"><span>用户名：</span><input type="text" autofocus="autofocus" placeholder="请输入用户名" name="username" value="{$info['username']}"/></div>
				<div class="text-sub"><span>&nbsp;密 码&nbsp;：</span><input type="password" placeholder="请输入密码" name="password"/></div>
			</div>
			<input type="image" id="login_submit" onclick="login()" src="__PUBLIC__/admin/img/login_icon.jpg"/>
		</form>
	</div>
</div>
{$error}
</body>
</html>
