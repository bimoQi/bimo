<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
<css href="__PUBLIC__/admin/css/add_article.css"/>
<script src="__PUBLIC__/js/jquery.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<js href="__PUBLIC__/js/ckeditor/ckeditor.js"/>
</head>
<body>
<h4>发布文章：</h4>
<div class="add"><a href="{:U('Article/show_article')}"><button type="button" class="btn btn-sm btn-info my-btn">返回</button></a></div>
	<form class="form-horizontal" name="myform" action="__ROOT__/Admin/Article/do_add_article" enctype='multipart/form-data' method="post" role="form">
		<div class="form-group">
		      <label for="title" class="col-xs-2 control-label">标题：</label>
		      <div class="col-xs-10">
		         <input type="text" name="title" class="form-control" id="title" 
		            placeholder="请输入标题">
		      </div>
   		</div>
   		<div class="form-group">
		      <label for="author" class="col-xs-2 control-label">作者：</label>
		      <div class="col-xs-10">
		         <input type="text" name="author" class="form-control" id="author" 
		            placeholder="请输入作者">
		      </div>
   		</div>
   		<div class="form-group align-left" >
		      <label for="tags" class="col-xs-2 control-label">标签：</label>
		      <div class="col-xs-10">
		         <input type="text" style="display:inline-block" name="tags" class="form-control" id="tags" placeholder="请输入标签">
		         <label style="display:inline-block;color:red;" >(*多个标签以 | 隔开)</label>
		      </div>
   		</div>
   		<div class="form-group">
		     <label class="col-xs-2 control-label">区块：</label>
		      <select id="articlearea" name="articlearea" class="form-control select-inline">
		        <option value="动漫">动漫</option>
				<option value="技术">技术</option>
				<option value="生活">生活</option>
				<option value="其他" selected>其他</option>
		      </select>
		      <select id="articletype" name="articletype" class="form-control select-inline">
				<option value="其他" >其他</option>
			  </select>
	    </div>
	    <div class="form-group align-left">
	    	  <label class="col-xs-2 control-label">推荐：</label>
	    	  <div class="col-xs-10">
				  <label class="radio-inline" >	 
			      	<input name="isrecommend" value="1" type="radio">是
			   	  </label>
			   	  <label class="radio-inline">
			        <input  name="isrecommend" value="0" type="radio"  checked/>否
			   	  </label>
			   	  <label class="radio-inline">
			   	  	推荐指数：<input type="text" name="recommendindex" readonly="readonly" value="0" class="rec-index" />
			   	  </label>
		   	  </div>
		</div>
		<div class="form-group">
		    <label for="photo" class="col-xs-2 control-label" >  图片预览（可不选）：</label>
		      <input type="file" style="margin:10px auto auto 5px;" name="photo" id="photo"/>
		      <input name="filePath" type="hidden" id="filePath" onclick="upload_pic(this)"/>
		</div>
		<div class="form-group">
		    <textarea name="content" id="myEditor" ></textarea>
		</div>
		<div class="form-group">
			<button  type="submit" name="submit" id="submit" class="btn  btn-primary m-submit">发布</button>
		</div>
	
		{$error}
	</form>		
<div class="add margin-top"><a href="{:U('Article/show_article')}"><button type="button" class="btn btn-sm btn-info my-btn">返回</button></a></div>
<script type="text/javascript">
	CKEDITOR.replace( 'myEditor',
	{
	});
</script>
</body>
<js href="__PUBLIC__/admin/js/add_article.js"/>

</html>
